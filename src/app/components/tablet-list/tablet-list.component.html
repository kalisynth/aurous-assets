<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Tablets | Total: {{numOfTablets}} | Ready: {{numOfReadyTablets}} | Sent: {{numOfSentTablets}}</h2>
    </div>
    <div class="panel-body">
      <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a tablet by name">
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Last Setup</th>
            <th>Sent To Client</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tabletData of listOfTablets | filter:searchText;">
            <td>{{tabletData.name}}</td>
            <td>{{tabletData.status}}</td>
            <td>{{tabletData.lastSetup}}</td>
            <td>{{tabletData.sentToClient}}</td>
            <td><button (click)="editPokemon(tabletData.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
