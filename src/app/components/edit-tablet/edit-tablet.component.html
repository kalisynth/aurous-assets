<h3>Edit Tablet</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="tablet.name" name="name">
    </div>
    <div class="form-group">
      <label for="name">Phone Number</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="tablet.phone" name="phone">
    </div>
    <div class="form-group">
      <label for="name">Imei</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="tablet.imei" name="imei">
    </div>
    <div class="form-group">
      <label for="name">Sim</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="tablet.sim" name="sim">
    </div>
    <div class="form-group">
      <label for="name">Serial Number</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="tablet.serialnum" name="serialnum">
    </div>
    <div class="form-group">
      <label for="name">Model Number</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="tablet.modelnum" name="modelnum">
    </div>
    <div class="form-group">
      <label for="name">Skype Id</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="tablet.skypeId" name="skypeId">
    </div>
    <div class="form-group">
      <label for="name">Skype Link</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="tablet.skypeUrl" name="sjypeUrl">
    </div>
    <div class="form-group">
      <label for="name">Current Status</label>
      <select [(ngModel)]="tablet.status" class="form-control" name="status">
        <option *ngFor="let c of listOfTabletStatus" [ngValue]="c.viewValue">{{c.viewValue}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
