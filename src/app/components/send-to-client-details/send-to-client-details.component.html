<h3>Send Tablet</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Client Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="tablet.clientName" name="clientName">
    </div>
    <div class="form-group">
      <label for="name">Client Provider</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="tablet.clientProvider" name="clientProvider">
    </div>
    <div class="form-group">
      <label for="name">Client Program</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="tablet.clientProgram" name="clientProgram">
    </div>

    <button type="submit" class="btn btn-success">Submit</button> | 
    <button (click)="goBack()" class="btn btn-info">Cancel</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
